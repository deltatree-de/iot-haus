# Docker Compose file for Smart Home Control System
# Production deployment using GitHub Container Registry

services:
  iot-haus:
    # Use GitHub Container Registry image instead of building locally
    # image: ghcr.io/deltatree-de/iot-haus:latest
    # For local development, uncomment the build section below:
    build: .
    ports:
      - "3000:3000"    # HTTP Server with WebSocket MQTT proxy
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MQTT_BROKER_URL=auto
      - MQTT_BROKER_HOST=127.0.0.1
      - MQTT_BROKER_PORT=1883
    volumes:
      - mosquitto-data:/var/lib/mosquitto
      - mosquitto-logs:/var/log/mosquitto
    restart: unless-stopped
    container_name: iot-haus-control
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mosquitto-data:
    driver: local
  mosquitto-logs:
    driver: local
